<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/script.js"></script>
    <title>コンプ率偏差値（シンプル版）</title>
  </head>

  <body>
    <h1>コンプ率偏差値（シンプル版）</h1>
    <p class="text-start">コンプガチャにおける自分の運の良さを定量化</p>
    <a href="complex.html">複数賞版はこちら</a>

    <form class="myform">
      <div>
        <label for="total_kind">総種類数　</label>
        <input
          type="text"
          id="total_kind"
          name="total_kind"
          class="form-text"
        />
      </div>
      <div>
        <label for="now_kind">引いた種類数　</label>
        <input type="text" id="now_kind" name="now_kind" class="form-text" />
      </div>
      <div>
        <label for="num">回した回数　</label>
        <input type="text" id="num" name="num" class="form-text" />
      </div>
      <input id="exec" type="button" value="計算" class="btn btn-primary" />
    </form>

    <div id="result">結果をここに表示</div>

    <div id="result_list">確率分布をここに表示</div>
  </body>
</html>
